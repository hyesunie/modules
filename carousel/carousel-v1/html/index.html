<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/carousel/carousel-v1/assets/css/style.css">
    <title>carousel</title>
    
</head>
<body>
    <header>
        <h1>Carousel Demo</h1>
    </header>
    <main>
        <article class="carousel">
            <div class="carousel__button pre">
                <input type="button" value="<">
            </div>
            <div class="carousel__button next">
                <input type="button" value=">">
            </div>
            <ul class="carousel__slide">
                <li class="carousel__slide__img" data-active>
                    <img src="../img/1486025782981.jpg" alt="bigben">
                </li>
                <li class="carousel__slide__img">
                    <img src="../img/1486025900692.jpg" alt="colosseum">
                </li>
                <li class="carousel__slide__img">
                    <img src="../img/1486025989647.jpg" alt="praha">
                </li>
                <li class="carousel__slide__img">
                    <img src="../img/2016-12-16-15-02-03.jpg" alt="Jungfrau">
                </li>
                <li class="carousel__slide__img" >
                    <img src="../img/2016-12-06-10-44-39.jpg" alt="eiffelTower">
                </li>
            </ul>
        </article>
    </main>
    <footer></footer>
    <script src="/carousel/carousel-v1/assets/js/index.js"></script>
</body>
</html>
